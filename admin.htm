        <div >
            <div >
                <label for ="">ID: </label>
                <input class="row" type="number" id="id">
            </div>
            <div>
                <label for ="">Name: </label>
                <input class="row"type="text " id="name">
            </div>
            <div>
                <label for ="">Age:</label>
                <input class="row" type="number" id="age">
            </div>
            <div>
                <label for ="">Details:</label>
                <input class="row"type="text " id="details">
            </div> <br/>
            <div>
                <button  onclick="add()"> Submit</button>
            </div>
        </div>
        <table class="table table-striped" id="render">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>huong</th>
                    <th>20</th>
                    <th>docter</th>
                    
                </tr>
            </thead>
        </table>
        <script>
            var data = []
    
            function add(){
                var item_id=document.getElementById("id").value
                var item_name=document.getElementById("name").value
                var item_age=document.getElementById("age").value
                var item_details=document.getElementById("details").value
                console.log(item_id)
            
                var item= {
                Id: item_id,
                Name: item_name,
                Age:item_age,
                Details: item_details,
            }
    
            let index=data.findIndex((c)=>c.Id==item.Id)
    
            if(index>=0){
                data.splice(index,1,item)
            }
            else{
                data.push(item)
            }
        
            render();
            clear ();
        }
            function render (){
                table = ` <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Details</th>
                    <th>Action</th>

                </tr>`
                for (let i=0;i<data.length;i++){
                    table+=` <tr>
                    <td>${data[i].Id}</td>
                    <td>${data[i].Name}</td>
                    <td>${data[i].Age}</td>
                    <td>${data[i].Details}</td>
                    <th>
                         <button onclick ="deleteItem(${data[i].Id})"> Delete</button> 
                         <button onclick ="EditItem(${data[i].Id})"> Edit</button>
                        </th>
                </tr>`
                }
                document.getElementById("render").innerHTML=table
            }
            function clear (){
                document.getElementById("id").value="";
                document.getElementById("name").value="";
                document.getElementById("age").value="";
                document.getElementById("details").value="";
            }
            function deleteItem (x){
                for(let i =0;i<data.length;i++){
                    if (data[i].Id==x){
                        data.splice(i,1)
    
                        render ()
                    }
                }
            }
            function EditItem (x){
                for(let i =0;i<data.length;i++){
                    if (data[i].Id==x){
                        document.getElementById("id").value=data[i].Id;
                        document.getElementById("name").value=data[i].Name;
                        document.getElementById("age").value=data[i].Age;
                        document.getElementById("details").value=data[i].Details;
                        
                    }
                }  
            }
           
        </script>
