<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="loginsignup.css">

    <!-- boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="">

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password ?</a>
                    </div>

                    <div class="field button-field">
                        <button type="button" onclick="login()">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link signup-link">Signup</a></span>
                </div>

            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="google.jpg" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#" name="frm">

                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="email" name="txt_email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" id="password" name="txt_password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" id="passworda" name="txt_passworda">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="button" onclick="signup()">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link login-link">Login</a></span>
                </div>

            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">

                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="loginsignup.js"></script>
</body>

</html>
